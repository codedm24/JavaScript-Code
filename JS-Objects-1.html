<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>JS Objects properties iteration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1 class="display-4" style=" color:chocolate ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif';">JS Objects properties iteration</h1>
            <div>
                <div class="container-lg text-center lead text-weight-bold" style="margin-bottom: 2em;">
                   <pre><code style="background-color: cornflowerblue; color: floralwhite;">const computer = {type: "desktop", brand: "Dell", model: "XPS 13", year: 2020, color: "black"};</code></pre>
                </div>
                <div class="container-sm bg-success text-white text-center font-weight-bolder" style="margin-bottom: 1em;">Computer Properties</div>
                <div class="container-sm text-weight-light" id="computerProperties" style="margin-bottom:3em; background-color: rgb(229, 114, 114);color: rgb(245, 245, 142);">
                </div>
                <script>
                    const computer = {type: "desktop", brand: "Dell", model: "XPS 13", year: 2020, color: "black"};
                    let text = "";
                    for (let property in computer) {
                        text += property + ": " + computer[property] + "<br>";
                    }
                    document.getElementById("computerProperties").innerHTML = text;
                </script>
                <div class="container-sm bg-primary text-white text-center font-weight-bolder" style="margin-bottom: 1em;">Computer Properties</div>
                <div class="container-sm text-weight-light" id="divcomputerProperties1" style="margin-bottom:3em; background-color: rgb(195, 224, 32);color: rgb(4, 66, 24);">
                </div>
                <script>
                    //const computer = {type: "desktop", brand: "Dell", model: "XPS 13", year: 2020, color: "black"};
                    const valuesArr = Object.values(computer);
                    document.getElementById("divcomputerProperties1").innerHTML = valuesArr;
                </script>
                <div class="container-sm bg-warning text-white text-center text-weight-bold font-weight-bolder" style="margin-bottom: 1em;">Computer Properties</div>
                <div class="container-sm text-weight-light" id="divcomputerProperties2" style="margin-bottom:3em; background-color: rgb(233, 21, 6);color: rgb(243, 227, 52);">
                </div>
                <script>
                    //const computer = {type: "desktop", brand: "Dell", model: "XPS 13", year: 2020, color: "black"};
                    text = "";
                    for(let [key, value] of Object.entries(computer)) {
                        text += key + ": " + value + "<br>";
                    }
                    document.getElementById("divcomputerProperties2").innerHTML = text;
                </script>
                <div class="container-sm bg-danger text-white font-weight-bolder" style="margin-bottom: 1em;">Computer Properties</div>
                <div class="container-sm text-weight-light bg-secondary" id="divcomputerProperties3" style="margin-bottom:3em; color: rgb(243, 227, 52);">
                </div>
                <script>
                    //const computer = {type: "desktop", brand: "Dell", model: "XPS 13", year: 2020, color: "black"};
                    text = JSON.stringify(computer, null, 2);
                    document.getElementById("divcomputerProperties3").innerHTML = text;
                </script>
            </div>
        </div>
    </body>
</html>
