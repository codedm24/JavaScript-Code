<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Array</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center my-3"
    style="padding:2em; border-style:solid; border-width:0.1em;border-color:coral; border-radius: 0.5em;">
        <div class="md-6 bg-dark">
            <code>
                const languages = ["JavaScript", "Python", "Java", "C++", "C#"];
            </code>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.toString()</div>
                <div id="display1" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.Length</div>
                <div id="display2" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.forEach</div>
                <div id="display3" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.isArray</div>
                <div id="display4" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array instanceof</div>
                <div id="display5" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array Elements</div>
                <div id="display6" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array at</div>
                <div id="display7" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.join</div>
                <div id="display8" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.push</div>
                <div id="display9" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.pop</div>
                <div id="display10" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.shift</div>
                <div id="display11" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.unshift</div>
                <div id="display12" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.concat</div>
                <div id="display13" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.copyWithin</div>
                <div id="display14" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-success text-warning">Array.flat</div>
                <div id="display15" class="col-8 text-center lead font-weight-bold bg-warning text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-warning text-light">Array.flatMap</div>
                <div id="display16" class="col-8 text-center lead font-weight-bold bg-success text-warning"></div>
            </div>
        </div>
    </div>
    <script>
        const languages = ["JavaScript", "Python", "Java", "C++", "C#"];
        document.getElementById("display1").innerHTML = "languages.toString() => " +  languages.toString();
        document.getElementById("display2").innerHTML = "languages.length => " + languages.length;
        let text = "";
        languages.forEach(function(value, index) {
            text += "languages[" + index + "] => " + value + "<br>";
        });
        document.getElementById("display3").innerHTML = text;
        document.getElementById("display4").innerHTML = "languages.isArray => " + Array.isArray(languages);
        
        document.getElementById("display5").innerHTML = "languages instanceof Array => " + (languages instanceof Array);
        var objArray = [];
        objArray[0] = new Date(Date.now());
        objArray[1] = "Hello World";
        objArray[2] = 12345;
        let output = "";
        for (let i = 0; i < objArray.length; i++) {
            output += GetValue(objArray[i], i) + "<br>";
        }
        function GetValue(value, index)
        {
            return "objArray[" + index + "] => " + value + "</br>";
        }
        document.getElementById("display6").innerHTML = output;
        document.getElementById("display7").innerHTML = "lanugages.at(2) =>" + languages.at(2);
        document.getElementById("display8").innerHTML = "lanugages.join(' ') =>" + languages.join(' ');
        languages.push("HTML");
        document.getElementById("display9").innerHTML = "lanugages.push('HTML') =>" + languages;
        languages.pop();
        document.getElementById("display10").innerHTML = "lanugages.pop() =>" + languages;
        languages.shift(0);
        document.getElementById("display11").innerHTML = "lanugages.shift(0) =>" + languages;
        languages.unshift('JavaScript');
        document.getElementById("display12").innerHTML = "lanugages.unshift('JavaScript') =>" + languages;
        const languages1 = ["SQL", "R", "Kotlin"]
        const newlanguages = languages.concat(languages1)
        document.getElementById("display13").innerHTML = "languages.concat(languages1) => " + newlanguages;
        let newArr = languages.copyWithin(2,0);
        document.getElementById("display14").innerHTML = "languages.copyWithin(2,0) => " + languages.copyWithin(2,0);
        const newArr1 = [[1,2],[3,5],[6,7]]
        document.getElementById("display15").innerHTML = "newArr1: [[1,2],[3,5],[6,7]]<br/>newArr1.flat() => " + newArr1.flat();
        const newArr2 = [1,2,3,4,5,6]
        const newArr3 = newArr2.flatMap(x => [x, x * 10]);
        document.getElementById("display16").innerHTML = "newArr2 : [1,2,3,4,5,6] <br/> newArr2.flatMap(x=> [x, x * 10]) => " + newArr3;
    </script>
</body>
</html>
