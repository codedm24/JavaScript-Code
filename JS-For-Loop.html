<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript For Loop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container text-center my-3"
    style="padding:2em; border-style:solid; border-width:0.1em;border-color:rgb(60, 13, 214); background: #e2885f; border-radius: 0.5em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Loop For In</div>
                <div id="display1" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Loop for each</div>
                <div id="display2" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Loop for of</div>
                <div id="display3" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Loop for of over string</div>
                <div id="display4" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Loop for iterator</div>
                <div id="display5" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
    </div>
    <script>
        
        const laptop = {brand:"Dell", model:"ADX", color: "RED"};
        const display1 = "const laptop = {brand:'Dell', model:'ADX', color: 'RED'};<br/>let text='';<br/>for(let item in laptop){<br/>"
        + "text += latptop[item];"
        + "<br/>}<br/>";
        let text = "";
        for(let item in laptop)
        {
            text += laptop[item];
        }
        const array1 = [45,25,2,5,9];
        var text1 = "";
        for(let item in array1)
        {
            text1 += item;
        }

        const display21 = "const array1 = [45,25,2,5,9];<br/>"
        + "var text2 = ''<br/>" 
        + "for(let item in array1){<br/>"
        + "text2 += item;<br/>"
        + "}<br/>";  

        document.getElementById("display1").innerHTML = display1 + text + "<br/>" + display21 + text1;
        
        var text1 = "";
        array1.forEach((item) => text1 += item);
        
        const display2 = "const array1 = [45,25,2,5,9];<br/>" 
        + "var text1 = ''<br/>" 
        + "array1.forEach((item) => text1 += item);<br/>";   
            
        document.getElementById("display2").innerHTML = display2 + text1;

        var text1 = "";
        for(let item of array1)
        {
            text1 += item;
        }
        const display3 = "const array1 = [45,25,2,5,9];<br/>"
        + "var text1 = ''<br/>" 
        + "for(let item of array1){<br/>"
        + "text1 += item<br/>"
        + "}<br/>"; 
        
        var map1 = [
            ["apples",300],
            ["banans",100],
            ["oranges",250]
        ];

        var text2 = "";
        for(const x of map1)
        {
            text2 += x + ";";
        }

        const display31 = "var map1 = [<br/>"
            + "['apples',300],<br/>"
            + "['banans',100],<br/>"
            + "['oranges',250]<br/>"
            + "];<br/>"
            + "var text2 = '';"
            + "for(const x of map1)<br/>"
            + "{<br/>"
            + "text2 += x + ';';<br/>"
            + "}<br/>";
        
        document.getElementById("display3").innerHTML = display3 + text1 + "<br/>" + display31 + text2;

        var language = 'JavaScript';
        var text1 = '';
        for(let x of language)
        {
            text1 += x + ' ';
        }
        const display4 = "var language = 'JavaScript';<br/>"
        + "var text1 = '';<br/>"
        + "for(let x of language){<br/>"
        + "text1 += x + ' '<br/>"
        + "}<br/>";
        document.getElementById("display4").innerHTML = display4 + text1;

        numbers = {};

        numbers[Symbol.iterator] = function(){
            let n = 0;
            done = false;
            return{
                next() {
                    n += 10;
                    if(n == 100) {done = true}
                    return {value : n, done : done};
                }
            };
        };

        let text5 = "";
        for (let item of numbers) {
            text5 += item + " ";
        }
        const display5 = "numbers = {};<br/>numbers[Symbol.iterator] = function(){<br/>let n = 0;<br/>done = false;<br/>return {<br/>next(){<br/>n += 10;<br/>if(n == 100) {done = true}<br/>return {value:n, done:done};<br/>}<br/>};<br/>}<br/>for(let item of numbers)<br/>{<br/>text5 += item + ' ';<br/>}<br/>";
        document.getElementById("display5").innerHTML = display5 + text5;

    </script>
</body>
</html>
