<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Date</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center my-3"
    style="padding:2em; border-style:solid; border-width:0.1em;border-color:rgb(222, 40, 40); background: #639474; border-radius: 0.5em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-dark text-light">new Date()</div>
                <div id="display1" class="col-8 text-center lead font-weight-bold bg-primary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-primary text-light">new Date("May 15, 2023 10:00:00")</div>
                <div id="display2" class="col-8 text-center lead font-weight-bold bg-dark text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-dark text-light">new Date(year, month, day, hour, minute, second, millisecond)</div>
                <div id="display3" class="col-8 text-center lead font-weight-bold bg-primary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-primary text-light">new Date(millisecond)</div>
                <div id="display4" class="col-8 text-center lead font-weight-bold bg-dark text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-dark text-light">Date.toString()</div>
                <div id="display5" class="col-8 text-center lead font-weight-bold bg-primary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-primary text-light">Date.toDateString()</div>
                <div id="display6" class="col-8 text-center lead font-weight-bold bg-dark text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-dark text-light">ISO dateformat</div>
                <div id="display7" class="col-8 text-center lead font-weight-bold bg-primary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-primary text-light">short dates('MM/DD/YYYY')</div>
                <div id="display8" class="col-8 text-center lead font-weight-bold bg-dark text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-dark text-light">long dates(MMM DD YYYY)</div>
                <div id="display9" class="col-8 text-center lead font-weight-bold bg-primary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-primary text-light">Date.parse</div>
                <div id="display10" class="col-8 text-center lead font-weight-bold bg-dark text-light"></div>
            </div>
        </div>
    </div>
    <script>
        const currentDate = new Date();
        document.getElementById("display1").innerHTML = currentDate.toString();
        const currentDate1 = new Date("May 15, 2023 10:00:00");
        document.getElementById("display2").innerHTML = currentDate1.toString();
        const currentDate2 = new Date(2025,5);
        const currentDate3 = new Date(2025,5,1);
        const currentDate4 = new Date(2025,5,1,15);
        const currentDate5 = new Date(2025,5,1,15,30);
        const currentDate6 = new Date(2025,5,1,15,30,45);
        const currentDate7 = new Date(2025,5,1,15,30,45,500);
        document.getElementById("display3").innerHTML = "new Date(2025,5) => " + currentDate2.toString() + "<br/>"
        + "new Date(2025,5,1) => " + currentDate3.toString() + "<br/>"
        + "new Date(2025,5,1,15) => " + currentDate4.toString() + "<br/>"
        + "new Date(2025,5,1,15,30) => " + currentDate5.toString() + "<br/>"
        + "new Date(2025,5,1,15,30,45) => " + currentDate6.toString() + "<br/>"
        + "new Date(2025,5,1,15,30,45,500) => " + currentDate7.toString() + "<br/>";
        const currentDate8 = new Date(24 * 60 * 60 * 19999999);
        document.getElementById("display4").innerHTML = currentDate8.toString();
        const currentDate9 = new Date().toString();
        document.getElementById("display5").innerHTML = "new Date().toString() => " + currentDate9;
        const currentDate10 = new Date().toDateString();
        document.getElementById("display6").innerHTML = "new Date().toDateString() => " + currentDate10;
        const currentDate11 = new Date("2025-06-01");
        const currentDate12 = new Date("2025-06");
        const currentDate13 = new Date("2025");
        document.getElementById("display7").innerHTML = "new Date('2025-06-01') => " + currentDate11 + "<br/>"
        + "new Date('2025-06') => " + currentDate12 + "<br/>"
        + "new Date('2025') => " + currentDate13 + "<br/>";
        const currentDate14 = new Date("06/01/2025");
        document.getElementById("display8").innerHTML = "new Date('06/01/2025') => " + currentDate14;
        const currentDate15 = new Date("Jun 01 2025");
        document.getElementById("display9").innerHTML = "new Date('Jun 01 2025') => " + currentDate15;
        const currentDate16 = Date.parse("Jun 01, 2025");
        document.getElementById("display10").innerHTML = "Date.parse('Jun 01, 2025') => " + currentDate16 + "<br/>"
        + " new Date(Date.parse('Jun 01, 2025')) => " + new Date(currentDate16).toString()
        ;
    </script>
</body>
</html>
