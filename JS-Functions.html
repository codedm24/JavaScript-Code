<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Functions Methods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculate(var1, var2) {

            var1 = parseInt(var1);
            var2 = parseInt(var2);
            console.log("Within the function calculate()");
            console.log("The two variables are: " + var1 + " and " + var2);
            var addition = var1 + var2;
            var subtraction = var1 - var2;
            var multiplication = var1 * var2;
            var division = (var2 !== 0) ? (var1 / var2) : "Cannot divide by zero";
            return [addition, subtraction, multiplication, division];

        }

        function displayResult(){

            var var1 = document.getElementById("var1").value;
            var var2 = document.getElementById("var2").value;
            // if (var1 == var2) {
            //     alert("The two variables are equal.");
            // } else {
            //     alert("The two variables are not equal.");
            // }
            console.log("The two variables are: " + var1 + " and " + var2);
            //alert(`${var1} and ${var2}`);
            var [a, s, m, d] = calculate(var1, var2);
            //alert(`Addition: ${a}, Subtraction: ${s}, Multiplication: ${m}, Division: ${d}`);
            console.log(`Addition: ${a}, Subtraction: ${s}, Multiplication: ${m}, Division: ${d}`);
            document.getElementById("result").innerHTML = "Addition: " + a + "<br>" +
                "Subtraction: " + s + "<br>" +
                "Multiplication: " + m + "<br>" +
                "Division: " + d.toPrecision(3) + "<br>";
        }
    </script>
</head>
<body>
    
    <div class="container-fluid text-center">
        <h1 class="display-6" style="font-size: x-large">JavaScript Functions</h1>
   
        <div class="text-center display-6" style="font-size: x-large">Varible 1:
            <input type="text" id="var1" placeholder="enter a value"></div>
        </div>
        <div class="text-center display-6" style="font-size: x-large">Varible 2:
            <input type="text" id="var2" placeholder="enter a value"></div>
        </div>
        <div class="text-center display-6" style="font-size: x-large">
            <button type="button" class="btn btn-primary" onclick="displayResult()">Calculate</button>
        </div>
        <div id="result" class="text-center display-6" style="font-size: x-large">
        </div>
    </div>
</body>
</html>
