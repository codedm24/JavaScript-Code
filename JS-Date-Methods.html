<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Date Methods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container text-center my-3"
    style="padding:2em; border-style:solid; border-width:0.1em;border-color:rgb(67, 196, 213); background: #a5c82a; border-radius: 0.5em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Date.getFullYear()</div>
                <div id="display1" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Date.getMonth()</div>
                <div id="display2" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Date.getDate()</div>
                <div id="display3" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Date.getDay()</div>
                <div id="display4" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Date.getHours()</div>
                <div id="display5" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Date.getMinutes()</div>
                <div id="display6" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Date.getSeconds()</div>
                <div id="display7" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Date.getMilliseconds()</div>
                <div id="display8" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">Date.getTime()</div>
                <div id="display9" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-secondary text-light">Date.now()</div>
                <div id="display10" class="col-8 text-center lead font-weight-bold bg-light text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-primary">getTimezoneOffset()</div>
                <div id="display11" class="col-8 text-center lead font-weight-bold bg-secondary text-light"></div>
            </div>
        </div>
    </div>
    <script>
        const date = new Date();
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        document.getElementById("display1").innerHTML = date.getFullYear();
        document.getElementById("display2").innerHTML = date.getMonth() + 1 + "<br/>"
        + months[date.getMonth()]; // Months are zero-based, so we add 1
        document.getElementById("display3").innerHTML = date.getDate();
        document.getElementById("display4").innerHTML = date.getDay() + "<br/>"
        + days[date.getDay()]; // 0-6, where 0 is Sunday
        document.getElementById("display5").innerHTML = date.getHours();
        document.getElementById("display6").innerHTML = date.getMinutes();
        document.getElementById("display7").innerHTML = date.getSeconds();
        document.getElementById("display8").innerHTML = date.getMilliseconds();
        document.getElementById("display9").innerHTML = date.getTime(); // Returns the number of milliseconds since January 1, 1970
        document.getElementById("display10").innerHTML = Date.now(); // Returns the current timestamp in milliseconds
        document.getElementById("display11").innerHTML = date.getTimezoneOffset() + " minutes"; // Returns the difference in minutes between UTC and local time
    </script>
</body>
</html>
