<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>JavaScript Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const computer = {type:"Laptop",model:"AI100",color:"maroon"};
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type").innerHTML = computer.type;
                document.getElementById("model").innerHTML = computer.model;
                document.getElementById("color").innerHTML = computer.color;
            });

            

            const computer1 = {};
            computer1.type = "Server";
            computer1.model = "ZI200";
            computer1.color = "black";
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type1").innerHTML = computer1.type;
                document.getElementById("model1").innerHTML = computer1.model;
                document.getElementById("color1").innerHTML = computer1.color;
            });

            const computer2 = new Object();
            computer2.type = "Desktop";
            computer2.model = "DZ500";
            computer2.color = "Gray";
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            });

            const computer3 = computer2;
            
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;

                let objList = document.getElementById("objList");
                let li = document.createElement("option");
                li.id = JSON.stringify(computer);
                li.value = JSON.stringify(computer);
                li.className = "list-group-item list-group-item-action";
                li.textContent = `Computer Type: ${computer.type} Computer Model: ${computer.model} <br> Computer Color: ${computer.color}`;
                objList.appendChild(li);

                li = document.createElement("option");
                li.id = JSON.stringify(computer1);
                li.value = JSON.stringify(computer1);
                li.className = "list-group-item list-group-item-action";
                li.textContent = `Computer Type: ${computer1.type} Computer Model: ${computer1.model} <br> Computer Color: ${computer1.color}`;
                objList.appendChild(li);
                
                li = document.createElement("option");
                li.id = JSON.stringify(computer2);
                li.value = JSON.stringify(computer2);
                li.className = "list-group-item list-group-item-action";
                li.textContent = `Computer Type: ${computer2.type} Computer Model: ${computer2.model} <br> Computer Color: ${computer2.color}`;
                objList.appendChild(li);
                
                // let objUL = document.getElementById("objUL");
                // let li = document.createElement("li");
                // li.id = computer;
                // li.className = "list-group-item list-group-item-action";
                // li.innerHTML = `Computer Type: ${computer.type} <br> Computer Model: ${computer.model} <br> Computer Color: ${computer.color}`;
                // objUL.appendChild(li);

                // li = document.createElement("li");
                // li.id = computer1;
                // li.className = "list-group-item list-group-item-action";
                // li.innerHTML = `Computer Type: ${computer1.type} <br> Computer Model: ${computer1.model} <br> Computer Color: ${computer1.color}`;
                // objUL.appendChild(li);
            });

            function copyObjectChangeValue() {
                //alert("The object is copied by reference. Changing the value of the copied object will also change the original object.");
                computer3.type = "Tablet";
                computer3.model = "TZ500";
                computer3.color = "Red";
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;

                
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            }

            function changeBackToOriginal() {
                computer3.type = "Desktop";
                computer3.model = "DZ500";
                computer3.color = "Gray";
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;
                
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            }

            function GetObjectProperty() {
                const objList = document.getElementById("objList");
                const selectedIndex = objList.selectedIndex;
                console.log(`Selected Index: ${selectedIndex}`);
                const selectedOption = objList.options[selectedIndex];
                console.log(`Selected Option: ${selectedOption}`);
                //const selectedObject = selectedOption.id;
                const selectedObject = JSON.parse(objList.value);
                for (let key in selectedObject) {
                    console.log(`${key}: ${selectedObject[key]}`);
                }
                console.log(`Selected Object: ${selectedObject}`);
                console.log(`Selected Object Value: ${selectedOption.value}`);
                const objProperty = document.getElementById("objProperty").value;
                console.log(`Object Property: ${objProperty}`);
                const objPropertyVal = selectedObject[objProperty];
                console.log(`Object Property Value: ${selectedObject[objProperty]}`);
                if (objPropertyVal) {
                    document.getElementById("objPropertyVal").value = objPropertyVal;
                } else {
                    document.getElementById("objPropertyVal").value = "Property not found!";
                }

                

            }
        </script>
    </head>
    <body>
        <div class="container-fluid text-center" style="display:flexbox; justify-content: center;align-items: center;justify-items: center;">
            <h1 class="display-6" style="font-size:x-large">JavaScript Objects</h1>
            <div style="padding: 10;margin-bottom: 2em;" class="bg-secondary">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color"></span></div>
            </div>
            <div style="padding: 10;margin-bottom: 2em;">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type1"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model1"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color1"></span></div>                
            </div>
            <div style="padding: 10;margin-bottom: 2em;">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type2"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model2"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color2"></span></div>                
            </div>
            <div style="padding: 10;margin-bottom: 2em;" onmouseenter="copyObjectChangeValue();" onmouseleave="changeBackToOriginal();">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">two variables refering the same object</div>
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type3"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model3"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color3"></span></div>                
            </div>
            <div class="border-primary bg-success" style="width:50%;padding:10;margin-bottom:2em;border:2em; border-style: double; ">
                <div style="display: flex;align-items: center; justify-content: center;margin-bottom:1em;">
                <label for="objList" class="form-label">Select Object:&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       </label>
                <select id="objList" class="list-group form-control" style="width: 300px; margin: auto;">
                </select>
                </div>
                <div style="display: flex;align-items: center; justify-content: center;margin-bottom:1em;">
                    <label for="objProperty" class="form-label">Enter Object Property:</label>
                    <input type="text" id="objProperty" placeholder="Enter Object Property" class="form-control" style="width: 300px; margin: auto;">   
                </div>
                <div style="display: flex;align-items: center; justify-content: center;margin-bottom:1em;">
                    <label for="button" class="form-label text-success">Enter Object Property:</label>
                    <button type="button" class="btn btn-primary" style="margin-bottom: 1em;width: 300px;margin: auto;" onclick="GetObjectProperty();">Get Object Property</button>
                </div>                
                <div style="display: flex; flex:1;align-items: center; justify-content: center;margin-bottom:1em;">
                <label for="objPropertyVal" class="form-label">Object Property Value:</label>
                <input type="text" id="objPropertyVal" placeholder="Property Value" class="form-control" style="width: 300px; margin: auto;" readonly>
                </div>
                <!-- <ul id="objUL" class="list-group form-control" style="width: 300px; margin: auto;">
                </ul> -->
            </div>
        </div>
    </body>
</html>
