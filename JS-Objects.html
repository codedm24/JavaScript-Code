<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>JavaScript Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const computer = {type:"Laptop",model:"AI100",color:"maroon"}
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type").innerHTML = computer.type;
                document.getElementById("model").innerHTML = computer.model;
                document.getElementById("color").innerHTML = computer.color;
            });

            const computer1 = {};
            computer1.type = "Server";
            computer1.model = "ZI200";
            computer1.color = "black";
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type1").innerHTML = computer1.type;
                document.getElementById("model1").innerHTML = computer1.model;
                document.getElementById("color1").innerHTML = computer1.color;
            });

            const computer2 = new Object();
            computer2.type = "Desktop";
            computer2.model = "DZ500";
            computer2.color = "Gray";
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            });

            const computer3 = computer2;
            
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;
            });

            function copyObjectChangeValue() {
                //alert("The object is copied by reference. Changing the value of the copied object will also change the original object.");
                computer3.type = "Tablet";
                computer3.model = "TZ500";
                computer3.color = "Red";
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;

                
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            }

            function changeBackToOriginal() {
                computer3.type = "Desktop";
                computer3.model = "DZ500";
                computer3.color = "Gray";
                document.getElementById("type3").innerHTML = computer3.type;
                document.getElementById("model3").innerHTML = computer3.model;
                document.getElementById("color3").innerHTML = computer3.color;
                
                document.getElementById("type2").innerHTML = computer2.type;
                document.getElementById("model2").innerHTML = computer2.model;
                document.getElementById("color2").innerHTML = computer2.color;
            }
        </script>
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1 class="display-6" style="font-size:x-large">JavaScript Objects</h1>
            <div style="padding: 10;margin-bottom: 2em;">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color"></span></div>
            </div>
            <div style="padding: 10;margin-bottom: 2em;">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type1"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model1"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color1"></span></div>                
            </div>
            <div style="padding: 10;margin-bottom: 2em;">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type2"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model2"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color2"></span></div>                
            </div>
            <div style="padding: 10;margin-bottom: 2em;" onmouseenter="copyObjectChangeValue();" onmouseleave="changeBackToOriginal();">
                <div class="text-center display-6" style="font-size:x-large;color: blue;">two variables refering the same object</div>
                <div class="text-center display-6" style="font-size:x-large;color: blue;">Computer Type: <span id="type3"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color: darkgreen ;">Computer Model: <span id="model3"></span></div>
                <div class="text-center display-6" style="font-size:x-large;color:brown">Computer Color: <span id="color3"></span></div>                
            </div>
        </div>
    </body>
</html>
