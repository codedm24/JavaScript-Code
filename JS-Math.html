<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Math Methods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container text-center my-3"
    style="padding:2em; border-style:solid; border-width:0.1em;border-color:rgb(214, 13, 44); background: #eef198; border-radius: 0.5em;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.round()</div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.ceil()</div>

            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.floor()</div>
                <div id="display3" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.trunc()</div>
                <div id="display4" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.sign()</div>
                <div id="display5" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.pow()</div>
                <div id="display6" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.sqrt()</div>
                <div id="display7" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.abs()</div>
                <div id="display8" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.sin()</div>
                <div id="display9" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.cos()</div>
                <div id="display10" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.min()</div>
                <div id="display11" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.max()</div>
                <div id="display12" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.random()</div>
                <div id="display13" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.log()</div>
                <div id="display14" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.log2()</div>
                <div id="display15" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-light text-danger">Math.log10()</div>
                <div id="display16" class="col-8 text-center lead font-weight-bold bg-transparent text-primary"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center lead font-weight-bold bg-transparent text-primary">Math.floor(Math.random() * 100)</div>
                <div id="display17" class="col-8 text-center lead font-weight-bold bg-light text-danger"></div>
            </div>
        </div>
    </div>
    <script>
        
        const mathFunc =(numbers,operator) =>{
            let retVal = "";
            switch(operator){
                case 'round':
                    retVal = numbers.map(num => `Math.round(${num}) => ${Math.round(num)}`).join("<br/>");
                    break;
                case 'ceil':
                    retVal = numbers.map(num => `Math.ceil(${num}) => ${Math.ceil(num)}`).join("<br/>");
                    break;
                case 'floor':
                    retVal = numbers.map(num => `Math.floor(${num}) => ${Math.floor(num)}`).join("<br/>");
                    break;
                case 'trunc':
                    retVal = numbers.map(num => `Math.trunc(${num}) => ${Math.trunc(num)}`).join("<br/>");
                    break;
                case 'sign':
                    retVal = numbers.map(num => `Math.sign(${num}) => ${Math.sign(num)}`).join("<br/>");
                    break;
                case 'pow':
                    retVal = numbers.map(num => `Math.pow(${num}, 2) => ${Math.pow(num, 2)}`).join("<br/>");
                    break;
                case 'sqrt':
                    retVal = numbers.map(num => `Math.sqrt(${num}) => ${Math.sqrt(num)}`).join("<br/>");
                    break;
                case 'abs':
                    retVal = numbers.map(num => `Math.abs(${num}) => ${Math.abs(num)}`).join("<br/>");
                    break;
                case 'sin':
                    retVal = numbers.map(num => `Math.sin(${num}) => ${Math.sin(num)}`).join("<br/>");
                    break;
                case 'cos':
                    retVal  = numbers.map(num => `Math.cos(${num}) => ${Math.cos(num)}`).join("<br/>");
                    break;
                case 'min':
                    retVal = `Math.min(${numbers.join(', ')}) => ${Math.min(...numbers)}`;
                    break;
                case 'max':
                    retVal = `Math.max(${numbers.join(', ')}) => ${Math.max(...numbers)}`;
                    break;
                case 'random':
                    retVal = `Math.random() => ${Math.random()}`;
                    break;
                case 'log':
                    retVal = numbers.map(num => `Math.log(${num}) => ${Math.log(num)}`).join("<br/>");
                    break;
                case 'log2':
                    retVal = numbers.map(num => `Math.log2(${num}) => ${Math.log2(num)}`).join("<br/>");
                    break;
                case 'log10':
                    retVal = numbers.map(num => `Math.log10(${num}) => ${Math.log10(num)}`).join("<br/>");
                    break;
            }
            console.log(retVal);
            return retVal;
        };
        document.getElementById("display1").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'round');
          
        document.getElementById("display2").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'ceil');

        document.getElementById("display3").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'floor');
        document.getElementById("display4").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'trunc');
        document.getElementById("display5").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'sign');
        document.getElementById("display6").innerHTML = mathFunc ([5, 10, 2], 'pow');
        document.getElementById("display7").innerHTML = mathFunc([25, 16, 9], 'sqrt');
        document.getElementById("display8").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'abs');
        document.getElementById("display9").innerHTML = mathFunc([0, Math.PI / 2, Math.PI], 'sin');
        document.getElementById("display10").innerHTML = mathFunc([0, Math.PI / 2, Math.PI], 'cos');
        document.getElementById("display11").innerHTML = mathFunc([5.7,5.2,-5.7,-5.2], 'min');
        document.getElementById("display12").innerHTML = mathFunc([5.7,5.2,-5.7,-5.2], 'max');
        document.getElementById("display13").innerHTML = mathFunc([], 'random');
        document.getElementById("display14").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'log');
        document.getElementById("display15").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'log2');
        document.getElementById("display16").innerHTML = mathFunc([5.7, 5.2, -5.7, -5.2], 'log10');
        document.getElementById("display17").innerHTML = `Math.floor(Math.random() * 100) => ${Math.floor(Math.random() * 100)}`;

    </script>
</body>
</html>
