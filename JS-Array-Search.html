<!DOCTYPE HTML>
<HTML lang="en-US">
    <head>
        <title>JavaScript Array Search</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center my-3 bg-secondary"
        style="padding: 2em; border-style:solid;border-width:0.1em;border-color: brown; border-radius:0.5em;">
            <div class="md-6 bg-dark">
            <code>
                const languages = ["JavaScript", "Python", "Java", "C++", "C#"];
            </code>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-primary text-light">Array.indexOf</div>
                    <div id="str1" class="col-8 text-center lead font-weight-normal bg-light text-primary"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-light text-primary">Array.lastIndexOf</div>
                    <div id="str2" class="col-8 text-center lead font-weight-normal bg-primary text-light"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-primary text-light">Array.includes</div>
                    <div id="str3" class="col-8 text-center lead font-weight-normal bg-light text-primary"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-light text-primary">Array.find</div>
                    <div id="str4" class="col-8 text-center lead font-weight-normal bg-primary text-light"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-primary text-light">Array.findIndex</div>
                    <div id="str5" class="col-8 text-center lead font-weight-normal bg-light text-primary"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-light text-primary">Array.findLast</div>
                    <div id="str6" class="col-8 text-center lead font-weight-normal bg-primary text-light"></div>
                </div>
                <div class="row">
                    <div class="col-4 text-center lead font-weight-normal bg-primary text-light">Array.findLastIndex</div>
                    <div id="str7" class="col-8 text-center lead font-weight-normal bg-light text-primary"></div>
                </div>
            </div>
        </div>
        <script>
            const languages = ["JavaScript", "Python", "Java", "C++", "C#"];
            let indexofItem1 = languages.indexOf("Python");
            document.getElementById("str1").innerHTML = "languages.indexOf('Python') => " + indexofItem1;
            let lastIndexofItem = languages.lastIndexOf("C++");
            document.getElementById("str2").innerHTML = "languages.lastIndexOf('C++') => " + lastIndexofItem;
            document.getElementById("str3").innerHTML = "languages.includes('Java') => " + languages.includes("Java");
            let findItem = languages.find((value,index,array)=>{ return value.startsWith('J')});
            document.getElementById("str4").innerHTML = "languages.find((value,index,array) =>{return value.startsWith('J'}) => " + findItem;
            let findItemIndex = languages.findIndex((value,index,array)=>{ return value.startsWith('P')});
            document.getElementById("str5").innerHTML = "languages.findIndex((value,index,array) =>{return value.startsWith('P'}) => " + findItemIndex;
            let findItemLast = languages.findLast((value,index,array)=>{ return value.startsWith('J')});
            document.getElementById("str6").innerHTML = "languages.findLast((value,index,array) =>{return value.startsWith('J'}) => " + findItemLast;
            let findItemLastIndex = languages.findLast(x=> x.endsWith('#'));
            document.getElementById("str7").innerHTML = "languages.findLastIndex((value,index,array) =>{return value.endsWith('#'}) => " + findItemLastIndex;
        </script>
    </body>
</HTML>
